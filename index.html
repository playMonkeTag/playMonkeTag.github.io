<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Game Redirect</title>
<script>
(function() {
    const PLACE_ID = '18306442585';
    const params = new URLSearchParams(window.location.search);
    let redirectUrl = `roblox://experiences/start?placeId=${PLACE_ID}`;

    if (params.has('jobId')) {
        redirectUrl += `&gameInstanceId=${encodeURIComponent(params.get('jobId'))}`;
    } else if (params.has('server')) {
        redirectUrl += `&server=${encodeURIComponent(params.get('code'))}`;
    }

    console.log('Redirect URL:', redirectUrl);
    window.location.replace(redirectUrl);
})();
</script>
</head>
<body>
<p>Redirecting to Roblox game...</p>
</body>
</html>
