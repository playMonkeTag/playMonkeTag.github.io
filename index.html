<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Game Launcher</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
    }
    .container {
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    h1 {
        color: #333;
        margin-bottom: 1.5rem;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input, button {
        margin-top: 1rem;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ddd;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    .error {
        color: red;
        margin-top: 0.5rem;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Roblox Game Launcher</h1>
    <form action="/join" method="get" onsubmit="return validateForm()">
        <input type="text" id="serverCode" name="server" placeholder="Enter server code (e.g., word-word-word)" required>
        <button type="submit">Join Game</button>
    </form>
    <p id="error" class="error"></p>
</div>

<script>
function validateForm() {
    const serverCode = document.getElementById('serverCode').value;
    const errorElement = document.getElementById('error');
    const serverCodePattern = /^[a-z]+-[a-z]+-[a-z]+$/;

    if (!serverCodePattern.test(serverCode)) {
        errorElement.textContent = "Invalid server code. Please use the format: word-word-word";
        return false;
    }
    errorElement.textContent = "";
    return true;
}
</script>
</body>
</html>
