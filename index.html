<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Game Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const placeId = '18306442585';
            const url = new URL(window.location.href);
            const gameInstanceId = url.searchParams.get('gameInstanceId');

            let redirectUrl = `roblox://experiences/start?placeId=${placeId}`;
            
            if (gameInstanceId) {
                redirectUrl += `&gameInstanceId=${encodeURIComponent(gameInstanceId)}`;
            }

            console.log('Redirect URL:', redirectUrl);
            window.location.href = redirectUrl;
        });
    </script>
</head>
<body>
    <p>Redirecting to Roblox game...</p>
</body>
</html>
