<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Monke Tag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">mt</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/join">Join</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="join-hero">
            <div class="join-content">
                <h1>Join Game</h1>
                <p>Enter the server code to join a specific Monke Tag game session.</p>
                <form id="join-form" onsubmit="return handleJoin(event)">
                    <input type="text" id="serverCode" name="server" placeholder="Enter server code (e.g., word word word)" required>
                    <button type="submit" class="cta-button">Join Game</button>
                </form>
                <p id="error" class="error"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
