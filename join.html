<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join PLS DONATE Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ar</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#store">Store</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="join-hero">
            <h1>Join Game</h1>
            <p>Enter the server code to join a PLS DONATE game session.</p>
            <form id="join-form" onsubmit="return validateForm()">
                <input type="text" id="serverCode" name="server" placeholder="Enter server code (e.g., word word word)" required>
                <button type="submit" class="join-now">Join Game</button>
            </form>
            <p id="error" class="error"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
